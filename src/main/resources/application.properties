server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/topic

# todo
spring.datasource.username=postgres
spring.datasource.password=2476

spring.datasource.driver-class-name=org.postgresql.Driver

# Bag configuration in production
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Session
spring.session.jdbc.initialize-schema=always
spring.session.store-type=jdbc

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public
spring.liquibase.liquibase-schema=public
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.url=jdbc:postgresql://localhost:5432/topic
spring.liquibase.user=postgres
spring.liquibase.password=2476